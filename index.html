<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>

       <div class="maindiv">

            <h1>Simple Interest Calculator</h1>

            <div class="bodies">

                <div  class="inputs">

                    <div class="row">
                        <div class="label col">Amount</div> 
                        <input type="number"  id="principal">
                    </div>
                     <div class="row">
                        <div class="label col">Rate</div> 
                        <input  onchange="updateRate()" type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"> 
                        <span id="rate_val">10.25%</span> <br/>
                     </div>
                    
                     <div class="row">
                        <div class="label col">No. of Years </div>
                        <select name="" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
    
                     </div>

                    <button onclick="compute()">Compute Interest</button>

                </div>

                <span id="result"></span>

            </div>

            <footer>
                &#169; This Calculator belongs to --Diepe Kameni Patrick franck--
            </footer>

       </div>

    </body>
</html>
